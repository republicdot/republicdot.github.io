<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="RepublicDot">
    <meta property="og:site_name" content="RepublicDot">
    <meta property="og:description" content="RepublicDot company website">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>RepublicDot</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <div class="row">
        <div class="column">
          <img class='head-logo' src="img/logo_black.svg" alt="RepublicDot Logo">
          <span class='head-title'>RepublicDot</span>
          <p class="title">
            당신을 위한 3세대 콘텐츠 커뮤니티
          </p>
          <p>
            <span class="date">9.19</span>
            <br />
            리뷰가 영원히 바뀝니다.
          </p>
          <p>
          </p>
          <p>
            사전등록 (현재 <span id="apply-num">_</span> 명)
          </p>
        </div>
      </div>
      <div class="row">
        <div class="column form">
          <form id="form" method="POST" target="no-target">
            <fieldset>
              <!-- <label for="emailField">Email</label> -->
              <input type="text" placeholder="Email" id="emailField">
              <!-- <label for="commentField">Comment</label> -->
              <textarea placeholder="Comment" id="commentField"></textarea>
              <input class="button-primary" type="submit" value="Send">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div id="feedback">
      신청이 완료되었습니다.
    </div>
    <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript">
      $('#form').one('submit',function(){
          var email = encodeURIComponent($('#emailField').val());
          var comment = encodeURIComponent($('#commentField').val());
          var q1ID = "entry.38379682";
          var q2ID = "entry.1495363534";
          var baseURL = 'https://docs.google.com/a/republicdot.com/forms/d/e/1FAIpQLSc9-9NmcJ5FVPnhirDAj95q-sRIC9E4ubHilSGj2EO7cwTJ_w/formResponse?';
          var submitRef = '&submit=Submit';
          var submitURL = (baseURL + q1ID + "=" + email + "&" + q2ID + "=" + comment + submitRef);
          $(this)[0].action=submitURL;

          $("#emailField").val('');
          $("#commentField").val('')
          $("#feedback").show();
          setTimeout(function(){$("#feedback").fadeOut();}, 3000);
      });
    </script>
  </body>
</html>
