<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="RepublicDot">
    <meta property="og:site_name" content="RepublicDot">
    <meta property="og:description" content="RepublicDot company website">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>RepublicDot</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <div class="row">
        <div class="column">
          <img class='head-logo' src="img/logo_black.svg" alt="RepublicDot Logo">
          <p class="title">
            당신을 위한 3세대 콘텐츠 커뮤니티
          </p>
          <p>
            <span class="date">9.19</span>
            <br />
            리뷰가 영원히 바뀝니다.
          </p>
          <p class="form-desc">
            사전등록 (현재 <span id="apply-num">_</span> 명)
          </p>
        </div>
      </div>
      <div class="row">
        <div class="column form">
          <form id="form" method="POST" target="no-target" onsubmit="return onSubmit();">
            <fieldset>
              <input type="text" placeholder="Email" id="q1Field" />
              <div class="help" id="help-q1">
                Email은 필수입력 항목입니다.
              </div>
              <textarea placeholder="Comment (10자 이상)" id="q2Field"></textarea>
              <div class="help" id="help-q2">
                Comment는 10자 이상 써주셔야 합니다.
              </div>
              <input id="submit-button" class="button-primary" type="submit" value="Send">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div id="feedback">
      신청이 완료되었습니다.
    </div>
    <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript">
      function onSubmit () {

        var q1 = encodeURIComponent($('#q1Field').val());
        var q2 = encodeURIComponent($('#q2Field').val());

        $("#help-q1").hide();
        $("#help-q2").hide();
        if (q1.length === 0) {
          $("#help-q1").show();
          return false;
        }
        if (q2.length < 10) {
          console.log('asdf');
          $("#help-q2").show();
          return false;
        }
        var q1ID = "entry.38379682";
        var q2ID = "entry.1495363534";
        var baseURL = 'https://docs.google.com/a/republicdot.com/forms/d/e/1FAIpQLSc9-9NmcJ5FVPnhirDAj95q-sRIC9E4ubHilSGj2EO7cwTJ_w/formResponse?';
        var submitRef = '&submit=Submit';
        var submitURL = (baseURL + q1ID + "=" + q1 + "&" + q2ID + "=" + q2 + submitRef);
        $("#form")[0].action=submitURL;

        $("#q1Field").val('');
        $("#q2Field").val('');
        $("#help-q1").hide();
        $("#help-q2").hide();

        $("#feedback").fadeIn();
        setTimeout(function(){$("#feedback").fadeOut();}, 5000);

        return true;
      };
    </script>
  </body>
</html>
